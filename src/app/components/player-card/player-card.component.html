<div class="container card p-10">
  <div class="image" [style.background-image]="'url(' + song?.album?.imageUrl + ')'"></div>
  <div class="controls">
    <span>{{ song?.name || 'Nome m√∫sica' }}</span>
    <div class="action-buttons">
      <fa-icon [icon]="playIcon" (click)="playSong()"></fa-icon>
      <fa-icon [icon]="pauseIcon" (click)="pauseSong()"></fa-icon>
      <fa-icon [icon]="backwardIcon" (click)="backSong()"></fa-icon>
      <fa-icon [icon]="forwardIcon" (click)="nextSong()"></fa-icon>
    </div>
  </div>
</div>
