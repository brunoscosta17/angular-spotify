<div class="my-musics">

  <span class="title-md mt-4">Your top Artist</span>

  <app-top-artist class="mt-2 d-block"></app-top-artist>

  <span class="title-md mt-4">Liked songs</span>

  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col" class="w-5">#</th>
        <th scope="col" class="w-35">Nome</th>
        <th scope="col" class="w-30">Artista</th>
        <th scope="col" class="w-20">Álbum</th>
        <th scope="col" class="w-10 right">Duração</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let music of songs; let i = index"
        (click)="playSong(music)"
        [class.playing]="music?.id === currentSong?.id">
        <th scope="row" class="play"><fa-icon [icon]="faPlay"></fa-icon></th>
        <td>{{ music.name }}</td>
        <td>{{ getArtists(music) }}</td>
        <td>{{ music.album.name }}</td>
        <td class="right">{{ music.duration }}</td>
      </tr>
  </table>

</div>

<app-right-panel class="right-panel"></app-right-panel>
